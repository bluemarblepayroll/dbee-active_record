AllCops:
  TargetRubyVersion: 2.5

Layout/LineLength:
  Max: 100

Lint/RaiseException:
  Enabled: True

Lint/StructNewOverride:
  Enabled: True

Metrics/AbcSize:
  Max: 16
  Exclude:
    - spec/db_helper.rb

Metrics/BlockLength:
  ExcludedMethods:
    - let
    - it
    - describe
    - context
    - specify
    - define
  Exclude:
    - spec/dbee/**/*
    - dbee-active_record.gemspec

Metrics/ClassLength:
  Max: 125

Metrics/MethodLength:
  Max: 25
  Exclude:
    - spec/db_helper.rb

Style/HashEachMethods:
  Enabled: True

Style/HashTransformKeys:
  Enabled: True

Style/HashTransformValues:
  Enabled: True

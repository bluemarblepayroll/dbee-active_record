Theaters, Members, and Movies:
  theaters:
    relationships:
      - name: members
        constraints:
          - type: reference
            parent: id
            name: tid
          - type: reference
            parent: partition
            name: partition
  members:
    relationships:
      - name: demos
        model: demographics
        constraints:
          - type: reference
            parent: id
            name: member_id
      - name: movies
        constraints:
          - type: reference
            parent: id
            name: member_id
      - name: favorite_comic_movies
        model: movies
        constraints:
          - type: reference
            parent: id
            name: member_id
          - type: static
            name: genre
            value: comic
      - name: favorite_mystery_movies
        model: movies
        constraints:
          - type: reference
            parent: id
            name: member_id
          - type: static
            name: genre
            value: mystery
      - name: favorite_comedy_movies
        model: movies
        constraints:
          - type: reference
            parent: id
            name: member_id
          - type: static
            name: genre
            value: comedy
  demographics:
    table: demographics
    relationships:
      - name: phone_numbers
        constraints:
          - type: reference
            parent: id
            name: demographic_id
  phone_numbers:
  movies:

Reverse Polymorphic Example:
  # In this example, an animal has a toy, but that toy is either a dog or cat toy, depending on
  # the type of the animal.  So for this to work in this direction, static constraints pointed
  # at the parent (animals) is needed.
  animals:
   relationships:
    - name: dog_toy
      model: dog_toys
      constraints:
        - parent: toy_id
          name: id
        - type: static
          parent: type
          value: Dog
    - name: cat_toy
      model: cat_toys
      constraints:
        - parent: toy_id
          name: id
        - type: static
          parent: type
          value: Cat
  dog_toys:
  cat_toys:

Partitioner Example 1:
  dogs:
    table: animals
    partitioners:
      - name: type
        value: Dog
      - name: deleted
        value: false

Partitioner Example 2:
  owners:
    relationships:
      - name: dogs
        constraints:
          - name: owner_id
            parent: id
  dogs:
    table: animals
    partitioners:
      - name: type
        value: Dog
      - name: deleted
        value: false


          - type: static
            name: genre
            value: comedy
  demographics:
    table: demographics
    relationships:
      phone_numbers:
        constraints:
          - type: reference
            parent: id
            name: demographic_id
  phone_numbers:
  movies:
  ticket_prices:

Reverse Polymorphic Example:
  # In this example, an animal has a toy, but that toy is either a dog or cat toy, depending on
  # the type of the animal.  So for this to work in this direction, static constraints pointed
  # at the parent (animals) is needed.
  animals:
   relationships:
    dog_toy:
      model: dog_toys
      constraints:
        - parent: toy_id
          name: id
        - type: static
          parent: type
          value: Dog
    cat_toy:
      model: cat_toys
      constraints:
        - parent: toy_id
          name: id
        - type: static
          parent: type
          value: Cat
  dog_toys:
  cat_toys:

Partitioner Example 1:
  dogs:
    table: animals

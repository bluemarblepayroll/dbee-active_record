Theaters and Movies with Derived Models:
  theaters:
    relationships:
      effective_ticket_prices:
        constraints:
          - type: reference
            parent: id
            name: theater_id
  ticket_prices:
    relationships:
      theaters:
        constraints:
          - type: reference
            parent: id
            name: theater_id
  effective_ticket_prices:
    query:
      from: ticket_prices
      filters:
        # Coearce the join to theater_ticket_pricing_effective_dates to an inner join:
        - key_path: theater_ticket_pricing_effective_dates.theater_id
          type: not_equals
          value:
      given:
        - name: theater_ticket_pricing_effective_dates
          from: ticket_prices
          relationships_from:
            ticket_prices:
              constraints:
                - name: theater_id
                  parent: theater_id
                - name: effective_date
                  parent: effective_date
          fields:
            - key_path: theater_id
            - key_path: effective_date
              aggregator: max
          filters:
            - key_path: effective_date
              type: less_than_or_equal_to
              value: '2017-01-01'

Theaters, Members, and Movies:
  theaters:
    relationships:
      members:
        constraints:
          - type: reference
            parent: id
            name: tid
          - type: reference
            parent: partition
            name: partition
      ticket_prices:
        constraints:
          - type: reference
            parent: id
            name: theater_id
  members:
    relationships:
      demos:
        model: demographics
        constraints:
          - type: reference
            parent: id
            name: member_id
      movies:
        constraints:
          - type: reference
            parent: id
            name: member_id
      favorite_comic_movies:
        model: movies
        constraints:
          - type: reference
            parent: id
            name: member_id
          - type: static
            name: genre
            value: comic
      favorite_mystery_movies:
        model: movies
        constraints:
          - type: reference

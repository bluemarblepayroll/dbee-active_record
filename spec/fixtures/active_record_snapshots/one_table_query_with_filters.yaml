model_name: Theaters, Members, and Movies
query:
  fields:
    - key_path: id
      display: 'ID #'
    - key_path: name
  filters:
    - type: equals
      key_path: name
      value:
        - AMC
        - Regal
    - type: starts_with
      key_path: name
      value: A
    - type: contains
      key_path: name
      value: m
    - type: equals
      key_path: active
      value: 'false'
    - type: equals
      key_path: active
      value: [ true, false, [ null ] ] # test out nested value arrays
    - type: equals
      key_path: inspected
      value:
        - false
        - true
        - null
    - type: less_than_or_equal_to
      value: '2019-03-04'
      key_path: created_at
    - type: less_than
      value: '2018-03-04'
      key_path: created_at
    - type: greater_than_or_equal_to
      value: '2001-03-04'
      key_path: created_at
    - type: greater_than
      value: '2002-03-04'
      key_path: created_at
    - type: not_equals
      value:
        - 'Netflix'
        - 'Hulu'
      key_path: name
    - type: not_equals
      value:
        - 'YouTube Super Video'
      key_path: name
    - type: not_contain
      value:
        - 'tfli'
        - 'ul'
      key_path: name
    - type: not_start_with
      value:
        - 'netf'
        - 'hu'
      key_path: name
sqlite_readable: |+
  SELECT "theaters"."id" AS 'ID #',
  "theaters"."name" AS 'name'
  FROM "theaters" "theaters"
  WHERE "theaters"."name" IN ('AMC', 'Regal') AND
  "theaters"."name" LIKE 'A%' AND
  "theaters"."name" LIKE '%m%' AND
  "theaters"."active" = 'false' AND
  "theaters"."active" IN ('t', 'f', NULL) AND
  "theaters"."inspected" IN ('f', 't', NULL) AND
  "theaters"."created_at" <= '2019-03-04' AND
  "theaters"."created_at" < '2018-03-04' AND
  "theaters"."created_at" >= '2001-03-04' AND
  "theaters"."created_at" > '2002-03-04' AND
  "theaters"."name" NOT IN ('Netflix', 'Hulu') AND
  "theaters"."name" != 'YouTube Super Video' AND
  ("theaters"."name" NOT LIKE '%tfli%' OR "theaters"."name" NOT LIKE '%ul%') AND
  ("theaters"."name" NOT LIKE 'netf%' OR "theaters"."name" NOT LIKE 'hu%')
sqlite_not_readable: |+
  SELECT "t0"."id" AS 'c0',
  "t0"."name" AS 'c1'
  FROM "theaters" "t0"
  WHERE "t0"."name" IN ('AMC', 'Regal') AND
  "t0"."name" LIKE 'A%' AND
  "t0"."name" LIKE '%m%' AND
  "t0"."active" = 'false' AND
  "t0"."active" IN ('t', 'f', NULL) AND
  "t0"."inspected" IN ('f', 't', NULL) AND

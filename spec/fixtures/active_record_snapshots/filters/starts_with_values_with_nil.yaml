model_name: Patients
query:
  fields:
    - key_path: id
      display: 'ID #'
  filters:
    - type: starts_with
      key_path: middle
      value:
      - a
      -
      - c
sqlite_not_readable: |+
  SELECT "t0"."id" AS 'c0'
  FROM "patients" "t0"
  WHERE (("t0"."middle" IS NULL OR "t0"."middle" LIKE 'a%') OR "t0"."middle" LIKE 'c%')
sqlite_readable: |+
  SELECT "patients"."id" AS 'ID #'
  FROM "patients" "patients"
  WHERE (("patients"."middle" IS NULL OR "patients"."middle" LIKE 'a%') OR "patients"."middle" LIKE 'c%')
mysql_not_readable: |+
  SELECT `t0`.`id` AS 'c0'
  FROM `patients` `t0`
  WHERE ((`t0`.`middle` IS NULL OR `t0`.`middle` LIKE 'a%') OR `t0`.`middle` LIKE 'c%')
mysql_readable: |+
  SELECT `patients`.`id` AS 'ID #'
  FROM `patients` `patients`
  WHERE ((`patients`.`middle` IS NULL OR `patients`.`middle` LIKE 'a%') OR `patients`.`middle` LIKE 'c%')

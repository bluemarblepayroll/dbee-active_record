model_name: Patients
query:
  fields:
    - key_path: id
      display: 'ID #'
  filters:
    - type: contains
      key_path: middle
      value: a
sqlite_not_readable: |+
  SELECT "t0"."id" AS 'c0'
  FROM "patients" "t0"
  WHERE "t0"."middle" LIKE '%a%'
sqlite_readable: |+
  SELECT "patients"."id" AS 'ID #'
  FROM "patients" "patients"
  WHERE "patients"."middle" LIKE '%a%'
mysql_not_readable: |+
  SELECT `t0`.`id` AS 'c0'
  FROM `patients` `t0`
  WHERE `t0`.`middle` LIKE '%a%'
mysql_readable: |+
  SELECT `patients`.`id` AS 'ID #'
  FROM `patients` `patients`
  WHERE `patients`.`middle` LIKE '%a%'
